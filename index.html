<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Calculadora FGTS</title>
</head>
<body>
    <section class="section_calculadora">
        <header class="section_header">
            <h1 class="section_main_title">Calculadora FGTS</h1>
        </header>
        <form class="calculadora_form_app">
            <div class="resultado_fgts"></div>
            <input type="text" class="capital_input" placeholder="Valor do FGTS" required>
            <input type="text" class="meses_input" placeholder="Quantidade de meses" required>
            <button class="btn_calcular" onsubmit="">Calcular</button>
        </form>
    </section>
    <script src="assets/js/index.js"></script>
</body>
</html>
